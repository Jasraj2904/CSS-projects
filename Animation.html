<!DOCTYPE html>
<html>
    <head>
        <style>
@keyframes example {
    0% {background-color: red;}
    25% {background-color: yellow;}
    50% {background-color: blue;}
    100% {background-color: pink;}
}
div {
    width: 500px;
    height: 500px;
    background-color: crimson;
    animation: example;
    animation-duration: 4s;
    
}
        </style>
    </head>
    <body>
<div> Hi!</div>
    </body>
</html>
