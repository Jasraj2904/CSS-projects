<!DOCTYPE html>
<html>
    <head>
        <title>Progress Bar</title>
        <title>Hobby Section</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>
    <body>
        <div class="container">
            <h2>Progress Bar.</h2>
            <p>To create a default Progress Bar, and a.progress bar to a container element and add the Progress Bar class to its styled element.</p>
            <div class="Progress">
                <div class="progress-bar" style="width: 70%;">70%</div>
            </div>

        </div>
    </body>
</html>
