<!DOCTYPE html>
<html>
    <head>
        <title> Text Shadow </title>
        <style>
*{
    text-align: center;
    font-family: monospace;
}
#text {
    text-shadow: 2px 2px 1px red; 
}
#box{
    box-shadow: 9px 9px 5px lightskyblue;
}
#indent {
     text-indent:50% ;
}
        </style>
    </head>
    <body>
<h1 id="text"> Text Shadow </h1>
<h1 id="box"> Box Shadow </h1>
<p id="indent">Text-indent</p>
    </body>
</html>
