<!DOCTYPE html>
<html>
    <title>Slider</title>
    <head>
        <title>Progress Bar</title>
        <title>Hobby Section</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>
    <body style="text-align: center;">
        <div class="Jumbotron Jumbotron-Fluid">
           <div class="container">
               <h1 style="color: orangered;">Codingal.</h1>
           </div>
        </div>
        <div class="container mt-3">
           <h2>Button</h2>
           <button type="button" class="btn btn-primary">Primary</button>
           <button type="button" class="btn btn-secondary">Secondary</button>
           <button type="button" class="btn btn-success">Success</button>
           <button type="button" class="btn btn-danger">Danger</button>
           <button type="button" class="btn btn-warning">Warning</button>
        </div>
        <div class="container">
            <h2>Contextual Badges.</h2>
            <span class="badge badge-primary">Primary</span>
            <span class="badge badge-secondary">Secondary</span>
            <span class="badge badge-success">Success</span>
            <span class="badge badge-danger">Danger</span>
            <span class="badge badge-warning">Warning</span>
            <span class="badge badge-dark">dark</span>
            <span class="badge badge-light">Light</span>
         </div>
         <div class="container">
            <h2>Progress Bar.</h2>
            <p>To create a default Progress Bar, and a.progress bar to a container element and add the Progress Bar class to its styled element.</p>
            <div class="Progress">
                <div class="progress-bar" style="width: 70%;">70%</div>
            </div>
        </div>
    </body>
